<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/files/semantic/semantic.css">
  <link rel="stylesheet" type="text/css" href="/files/custom.css">
  <!-- Site Properties -->
  <title>Histblogger-Editor</title>
 <script src="/files/library/jquery.min.js"></script>
    <script src="/files/library/marked.min.js"></script>
  <script src="/files/library/vue.js"></script>
  <script src="/files/library/fabricjs.min.js"></script>
    <script src="/files/semantic/semantic.min.js"></script>
  
</head>
<body>

  <!-- component template -->
<script type="text/x-template" id="grid-template">
  <table class="ui table sortable">
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          <a href="/form/{{entry.ID}}">{{entry[key]}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</script>

<div id="app" class="ui container">


    <h1>Overview</h1>
    

<form id="search"><div class="ui icon input">
  <input placeholder="Search..." type="text" name="query" v-model="searchQuery">
  <i class="inverted circular search link icon"></i>
</div>
  </form>
  <grid
    :data="gridData"
    :columns="gridColumns"
    :filter-key="searchQuery">
  </grid>

  </div>
 <script>
  $(document)
    .ready(function() {
   
    })
  ;
  </script>
  <script src="/files/list.js"></script>
</body>
</html>
